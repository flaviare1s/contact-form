<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tablet.css">
  <link rel="stylesheet" href="desktop.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <form id="form">

    <h1>Contact Us</h1>

    <label for="firstName">First Name <span>*</span></label>
    <input type="text" name="firstName" id="firstName" required>
    <span class="error" id="firstNameError"></span>

    <label for="lastName">Last Name <span>*</span></label>
    <input type="text" name="lastName" id="lastName" required>
    <span class="error" id="lastNameError"></span>

    <label for="email">Email Address <span>*</span></label>
    <input type="email" name="email" id="email" required>
    <span class="error" id="emailError"></span>

    <label for="radio">Query Type <span>*</span></label>
    <div class="radios-container">
      <div class="radio-container">
        <input type="radio" name="radio" id="general">
        <label for="general">General Enquiry</label>
      </div>
      <div class="radio-container">
        <input type="radio" name="radio" id="support">
        <label for="support">Support Request</label>
      </div>
    </div>
    <span class="error" id="queryError"></span>

    <label for="message">Message <span>*</span></label>
    <textarea name="message" id="message" required></textarea>
    <span class="error" id="messageError"></span>

    <div class="checkbox-container">
      <input id="checkbox" type="checkbox" required>
      <label for="checkbox">I consent to being contacted by the team <span>*</span></label>
    </div>
    <span class="error" id="checkboxError"></span>

    <button id="btnSubmit" type="submit">Submit</button>
  </form>

  <div class="hidden" id="submited">
    <h2><span><img src="./assets/images/icon-success-check.svg" alt="Success Check"></span> Message Sent!</h2>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/flaviare1s">Fl√°via Reis</a>.
  </footer>
</body>
</html>
