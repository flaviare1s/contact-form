<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tablet.css">
  <link rel="stylesheet" href="desktop.css">

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <form id="form">

    <h1>Contact Us</h1>

    <label for="first-name">First Name <span>*</span></label>
    <input type="text" name="first-name" id="first-name" required>
    <!-- This field is required -->

    <label for="last-name">Last Name <span>*</span></label>
    <input type="text" name="last-name" id="last-name" required>
    <!-- This field is required -->

    <label for="email">Email Address <span>*</span></label>
    <input type="email" name="email" id="email" required>
    <!-- Please enter a valid email address -->

    <label for="radio">Query Type <span>*</span></label>
    <div class="radios-container">
      <div class="radio-container">
        <input type="radio" name="radio" id="general">General Enquiry</input>
      </div>
      <div class="radio-container">
        <input type="radio" name="radio" id="support">Support Request</input>
      </div>
    </div>
    <!-- Please select a query type -->

    <label for="message">Message <span>*</span></label>
    <textarea name="message" id="message"></textarea>
    <!-- This field is required -->

    <div class="checkbox-container">
      <input id="checkbox" type="checkbox">I consent to being contacted by the team</input>
    </div>
    <!-- To submit this form, please consent to being contacted -->

    <button id="btn-submit" type="submit">Submit</button>
    <!-- Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->
  </form>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/flaviare1s">Fl√°via Reis</a>.
  </footer>
</body>
</html>
